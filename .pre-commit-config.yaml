repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: package.lock.json

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies: [
          types-requests,
          types-pyyaml,
        ]
        args: [--ignore-missing-imports]
        exclude: ^tests/

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
        additional_dependencies: []

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: [--ignore-words-list=crate,nd,te,wil,direclty]
        exclude: ^TODO\.md$

  - repo: local
    hooks:
      - id: check-forbidden-flags
        name: check-forbidden-flags
        entry: ./scripts/check-forbidden-flags.sh
        language: system
        types: [shell, yaml]
        pass_filenames: true
        files: ^(release/|\.github/|scripts/)

      # Temporarily disabled due to pipx environment issues
      # - id: ascii-guard
      #   name: ascii-guard
      #   entry: ascii-guard lint
      #   language: system
      #   types: [markdown]
      #   pass_filenames: true
      #   files: \.(md|mdc)$

      - id: todo-ai-lint
        name: todo.ai lint
        entry: uv run todo-ai lint
        language: system
        types: [markdown]
        files: ^TODO\.md$
        pass_filenames: false

      - id: pytest
        name: pytest (unit tests only)
        entry: uv run pytest tests/unit
        language: system
        types: [python]
        pass_filenames: false
        always_run: false
        # Only run pytest when Python code or test files change
        # This prevents pytest from blocking formatting-only commits
        files: ^(todo_ai/|tests/|pyproject\.toml|setup\.py)
