name: CI/CD

# Single workflow for CI and Release with mandatory dependencies
# Dependency chain: quality ‚Üí tests ‚Üí all-tests-pass ‚Üí validate-release ‚Üí release
# This ensures releases CANNOT proceed unless ALL tests pass

run-name: ${{ github.ref_type == 'tag' && format('üì¶ Release {0}', github.ref_name) || github.event.head_commit.message }}

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      logs: ${{ steps.filter.outputs.logs }}
      code: ${{ steps.compute.outputs.code }}
      code_files: ${{ steps.compute.outputs.code_files }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect change types
        id: filter
        uses: dorny/paths-filter@v3
        with:
          list-files: shell
          filters: |
            docs:
              - '*.md'
              - '**/*.md'
            logs:
              - '*.log'
              - '**/*.log'
            all:
              - '**/*'

      - name: Derive code changes
        id: compute
        run: |
          files="${{ steps.filter.outputs.all_files }}"
          code=false
          code_files=""

          for f in $files; do
            if [[ "$f" != *.md && "$f" != *.log ]]; then
              code=true
              code_files+="$f "
            fi
          done

          code_files="${code_files%% }"
          echo "code=$code" >> "$GITHUB_OUTPUT"
          echo "code_files=$code_files" >> "$GITHUB_OUTPUT"

  docs-quality:
    name: Docs Quality
    needs: changes
    if: |
      !startsWith(github.ref, 'refs/tags/v') &&
      needs.changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for forbidden flags
        run: |
          # Build the forbidden flag using string concatenation to avoid self-detection
          FORBIDDEN="--no-""verify"
          echo "Checking for forbidden flag: ${FORBIDDEN}"

          if grep -r "$FORBIDDEN" release/ .github/ scripts/ 2>/dev/null; then
            echo ""
            echo "‚ùå CRITICAL: Found forbidden flag '$FORBIDDEN' in codebase"
            echo "This flag is ETERNALLY FORBIDDEN."
            echo "It bypasses all pre-commit hooks and safety checks."
            echo "No automated process may use it without explicit human approval."
            exit 1
          fi

          echo "‚úÖ No forbidden flags found"

      - name: Validate documentation
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            **/*.md
            !node_modules/**
            !.git/**
            !.venv/**
            !**/site-packages/**
            !**/dist-info/**
            !**/dist/**

  logs-quality:
    name: Logs Quality
    needs: changes
    if: |
      !startsWith(github.ref, 'refs/tags/v') &&
      needs.changes.outputs.logs == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder for log-only changes
        run: echo "Log-only change detected. No checks required."

  quality:
    name: Code Quality
    needs: changes
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'pull_request' && needs.changes.outputs.code == 'true') ||
      (github.event_name == 'push' && needs.changes.outputs.code == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for forbidden flags
        run: |
          # Build the forbidden flag using string concatenation to avoid self-detection
          FORBIDDEN="--no-""verify"
          echo "Checking for forbidden flag: ${FORBIDDEN}"

          if grep -r "$FORBIDDEN" release/ .github/ scripts/ 2>/dev/null; then
            echo ""
            echo "‚ùå CRITICAL: Found forbidden flag '$FORBIDDEN' in codebase"
            echo "This flag is ETERNALLY FORBIDDEN."
            echo "It bypasses all pre-commit hooks and safety checks."
            echo "No automated process may use it without explicit human approval."
            exit 1
          fi

          echo "‚úÖ No forbidden flags found"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run pre-commit checks (code files only)
        run: |
          files="${{ needs.changes.outputs.code_files }}"
          if [ -z "$files" ]; then
            echo "No code files changed; skipping pre-commit checks."
            exit 0
          fi

          uv run pre-commit run --files $files

  test-comprehensive:
    name: Comprehensive Tests
    needs: quality
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'push' && needs.changes.outputs.code == 'true')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.14"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install Zsh (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run full test suite
        run: uv run pytest --cov=todo_ai --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  test-quick:
    name: Quick Tests
    needs: quality
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'push' && needs.changes.outputs.code == 'true')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Zsh (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        run: uv run pytest tests/unit --cov=todo_ai --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  test-pr:
    name: PR Tests
    needs: quality
    if: github.event_name == 'pull_request' && needs.changes.outputs.code == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Zsh (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run full test suite
        run: uv run pytest --cov=todo_ai --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # Summary job to gate release on all tests passing
  # This creates clear visual dependency in GitHub Actions UI
  all-tests-pass:
    name: ‚úÖ All Tests Passed
    if: always()
    needs: [
      changes,
      docs-quality,
      logs-quality,
      quality,
      test-quick,
      test-comprehensive,
      test-pr
    ]
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate checks
        run: |
          echo "Results:"
          echo "  docs-quality: ${{ needs.docs-quality.result }}"
          echo "  logs-quality: ${{ needs.logs-quality.result }}"
          echo "  quality: ${{ needs.quality.result }}"
          echo "  test-quick: ${{ needs.test-quick.result }}"
          echo "  test-comprehensive: ${{ needs.test-comprehensive.result }}"
          echo "  test-pr: ${{ needs.test-pr.result }}"
          echo ""

          failures=0
          for result in \
            "${{ needs.docs-quality.result }}" \
            "${{ needs.logs-quality.result }}" \
            "${{ needs.quality.result }}" \
            "${{ needs.test-quick.result }}" \
            "${{ needs.test-comprehensive.result }}" \
            "${{ needs.test-pr.result }}"; do
            if [ "$result" = "failure" ] || [ "$result" = "cancelled" ]; then
              failures=1
            fi
          done

          if [ "$failures" -ne 0 ]; then
            echo "‚ùå One or more required checks failed"
            exit 1
          fi

          echo "‚úÖ All required checks passed (skipped checks are acceptable)"

  # Validate release version using Python's packaging library
  validate-release:
    name: Validate Release Version
    # CRITICAL: Only runs AFTER all tests pass
    needs: [all-tests-pass]
    # Only run on tag pushes
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.validate.outputs.version }}
      is_prerelease: ${{ steps.validate.outputs.is_prerelease }}
    steps:
      - name: Validate PEP 440 version and check commit CI
        id: validate
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"  # Remove 'v' prefix

          echo "Tag: $TAG"
          echo "Version: $VERSION"
          echo ""

          # Install packaging library
          pip install packaging

          # Validate PEP 440 format and check if it's a pre-release
          python << EOF
          import sys
          from packaging.version import Version, InvalidVersion

          try:
              v = Version("$VERSION")

              # Block dev and post releases (not intended for public release)
              if v.is_devrelease:
                  print("‚ùå Dev releases (.dev) are not allowed")
                  sys.exit(1)
              if v.is_postrelease:
                  print("‚ùå Post releases (.post) are not allowed")
                  sys.exit(1)

              # Determine if pre-release
              is_prerelease = "true" if v.is_prerelease else "false"

              print(f"‚úÖ Valid PEP 440 version: {v}")
              print(f"   Pre-release: {is_prerelease}")

              # Output for GitHub Actions
              with open("$GITHUB_OUTPUT", "a") as f:
                  f.write(f"version={v}\n")
                  f.write(f"is_prerelease={is_prerelease}\n")

          except InvalidVersion as e:
              print(f"‚ùå Invalid PEP 440 version: {e}")
              sys.exit(1)
          EOF

          echo ""
          echo "Checking if commit's CI passed..."

          # Brief wait for GitHub's commit status API to update
          # (release.sh already waited for CI, but API may have caching lag)
          echo "Waiting 10 seconds for GitHub API to update..."
          sleep 10

          # Quick check using commit status API (no polling)
          status=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/status --jq '.state' 2>/dev/null || echo "unknown")

          echo "Commit CI status: $status"

          # Only fail if status is explicitly "failure" or "error"
          # Accept "success" and "pending" since release.sh already waited for CI
          # (API caching can cause "pending" even after CI passed)
          if [ "$status" = "failure" ] || [ "$status" = "error" ]; then
            echo "‚ùå CI failed for this commit (status: $status)"
            echo "   This indicates actual CI failures on the commit"
            echo "   Use 'release.sh' which validates CI before pushing tags"
            exit 1
          fi

          if [ "$status" = "success" ]; then
            echo "‚úÖ CI passed for this commit"
          elif [ "$status" = "pending" ]; then
            echo "‚ö†Ô∏è  CI status still pending (API caching lag)"
            echo "   release.sh already validated CI passed"
            echo "   Proceeding with release..."
          else
            echo "‚ö†Ô∏è  CI status unknown: $status"
            echo "   release.sh already validated CI passed"
            echo "   Proceeding with release..."
          fi

  release:
    name: üì¶ Build and Publish Release
    # CRITICAL: Full dependency chain enforced:
    #   quality ‚Üí tests ‚Üí all-tests-pass ‚Üí validate-release ‚Üí release
    # This ensures release CANNOT proceed unless ALL tests pass
    needs: [validate-release]
    # Only run on tag pushes (releases)
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    environment: release # Required for PyPI Trusted Publisher
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Pre-release flag comes from validation job (uses Python packaging library)
      # No need to detect again - just use the validated value

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build package
        run: uv run python -m build

      - name: Check package
        run: uv run twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true

      - name: Create GitHub Release with all assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
            todo.ai
            todo.bash
            install.sh
          # Read release notes from file (generated by release.sh with AI summary + commits)
          body_path: release/RELEASE_NOTES.md
          draft: false
          prerelease: ${{ needs.validate-release.outputs.is_prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
